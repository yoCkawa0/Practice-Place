<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            float: left;
            margin: 10px;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <p id="change" alt="" onmouseover="changeImage();"onmouseout="changeImage();" ;>HOVER HERE!</p>
    <img src="images/p1.jpg" alt="" id="pic1">
    <img src="images/p2.jpg" alt="" id="pic2">

    <script>
        var n = 0;
        //n is program counter (default = 0)
        function changeImage(){
            n += 1;
            //add to the program counter
            if(n == 1){
                document.getElementById("pic1").src = "images/p3.jpg";
                // 1 to 3
                document.getElementById("pic2").src = "images/p4.jpg";
                // 2 to 4
            }else{
                document.getElementById("pic1").src = "images/p1.jpg";
                // 3 to 1
                document.getElementById("pic2").src = "images/p2.jpg";
                // 4 to 2
                n = 0;
                // reset counter
            }
        }
    </script>
</body>
</html>
