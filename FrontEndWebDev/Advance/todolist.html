<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="./assets/js/jquery-3.5.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            font-family: Arial, Helvetica, sans-serif;
        }
        .wrapper-text{
            background-color: lightsalmon;
            padding: 20px;
            text-align: center;
        }
        input,button{
            padding: 10px;

        .inputbox{
            display: flex;

        }

        }
        h1{
            margin-bottom: 10px;
        }
        button{
            cursor: pointer;

            color: white;
        }

            margin: 0;

            position: absolute;
            font-size: 1.3em;
            right: 0;
            top: 0;
            cursor: pointer;
            padding: 10px;
        }

        li span:hover{
            color: white;
            background-color: red;
            padding: 10px;
        }
