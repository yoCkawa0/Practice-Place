<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 5</title>
    <style>
        body{
            background-color: beige;
        }
        p{
            text-align: center;
            margin: 0 20%;
            padding:0px 5px;
            color: white;
            background-color: salmon;
            display: none;
        }
        .container{
            width: 40%;
            background-color: white;
            margin-top: 10px;
            margin-left: 30%;
            padding: 10px;
        }
        ul{
            /* margin: 0 auto; */
            margin: 10px;
            padding: 0;
        }
        li{
            background-color: lightgray;
            list-style: none;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="alert">Please provide a neme.</p>
        <input type="text" name="" id="personInp">
        <button onclick="addPerson()">Add</button>
        <ul id="persons_list"></ul>
    </div>

    <script>
        var persons = ["John" , "Michael"];
        var ul = document.getElementById("persons_list");

        for(var i = 0; i < persons.length; i++){
            appendPerson(persons[i]);
        };

        function addPerson(){
            var person = document.getElementById("personInp").value;
            if(person == ""){
                document.getElementById("alert").style.display = "inline";
            }else{
                document.getElementById("alert").style.display = "none";
            }

            persons.push(person);
            appendPerson(person);
        };

        function appendPerson(person){
            var li = document.createElement("li");
            var textNode = document.createTextNode(person);
            li.appendChild(textNode);
            ul.appendChild(li);

        };


    </script>

</body>
</html>
