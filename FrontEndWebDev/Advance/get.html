<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get</title>
    <script src="./assets/js/jquery-3.5.1.js"></script>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                alert("Text:" + $("p").text());
            });
            $("#btn2").click(function(){
                alert("HTML:" + $("p").html());
            });
            $("#btn3").click(function(){
                // alert("VALUE:" + $("#name").val());
                document.getElementById("placeholder").innerHTML = $("#name").val();
            });

        });

    </script>
</head>
<body>
    <p>The quick <b>brown</b> fox <i>jumps</i> over the lazy dog.</p>
    Name: <input type="text" name="" id="name">
    <p id="placeholder"></p>
    <br>
    <button id="btn1">Get Text</button>
    <button id="btn2">Get HTML</button>
    <button id="btn3">Get Value</button>

</body>
</html>
