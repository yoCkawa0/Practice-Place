<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effects</title>
    <script src="./assets/js/jquery-3.5.1.js"></script>
    <style>
        div{
            width: 200px;
            height: 50px;
            margin: 5px;
            display: block;
        }
        .box1{
            background-color: pink;
        }
        .box2{
            background-color: lightskyblue;
        }
        .box3{
            background-color: lightgreen;
        }
        .box4{
            background-color: lightsalmon;
        }
        .box5{
            background-color: green;
        }
    </style>

    <script>
        $(document).ready(function(){
            $("div").mouseover(function(){
                $(this).animate({
                    width: '300px'
                },500);
            });
            $("div").mouseout(function(){
                $(this).animate({
                    width: '100px'
                },500);
            });
        });

    </script>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
