<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="./assets/js/jquery-3.5.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            font-family: Arial, Helvetica, sans-serif;
        }
        .wrapper-text{
            background-color: lightsalmon;
            padding: 20px;
            text-align: center;
        }
        input,button{
            padding: 10px;

        }
        .inputbox{
            display: flex;
            justify-content: center;
        }
        input{
            width: 50%;
        }
        h1{
            margin-bottom: 10px;
        }
        button{
            cursor: pointer;
            background-color: salmon;
            color: white;
        }
        ul{
            display: flex;
            flex-flow: column;
            margin: 0;
            padding: 0;
        }
        li{
            margin: 0;
            padding: 10px;
            background-color: salmon;
            position: relative;
        }
        li:hover{
            background-color: sandybrown;
        }
        li span{
            position: absolute;
            font-size: 1.3em;
            right: 0;
            top: 0;
            cursor: pointer;
            padding: 10px;
            height: 100%;
        }
        li span:hover{
            color: white;
            background-color: red;
            padding: 10px;
        }
    </style>

    <script>
        $(document).ready(function(){

            // Add newTODO
            $("#add").click(function(){
                var newlist = $("#inputbox").val();
                $('ul').append('<li>'+ newlist+'<span>&times;</span></li>');
                $("#inputbox").val("");
            });

            // Add Strikethrough
            $(document).on('click' , 'li' , function(){
                $(this).css('text-decoration', 'line-through');
            });

            // remove Strikethrough
            $(document).on('dblclick' , 'li' , function(){
                $(this).css('text-decoration', 'none');
            });

            // remove list
            $(document).on('click' , 'span' , function(){
                $(this).parent().remove()
            });

        });
    </script>

</head>
<body>
    <div class="container">
        <div class="wrapper-text">
            <h1>My TODO List</h1>
            <input type="text" name="" id="inputbox">
            <button id="add">Add</button>
            <!-- <input type="submit" id="add" value="add"> -->
        </div>
        <ul id="newlist">
            <!-- <li class="t1">test test test</li>
            <li class="t2">test test test</li> -->
        </ul>
    </div>
</body>
</html>
