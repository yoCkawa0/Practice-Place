<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Child</title>
    <!-- first-child - in used to select the specifid selector of the first child-->
    <!-- last-child -->

    <!-- nth-child(n) -  -->

    <style>
      p:first-child {
        background-color: black;
        color: red;
      }
      li:first-child {
        background-color: yellow;
      }

      li:last-child {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <p>Hello</p>
    <h1>Welcome</h1>
    <p>to Cube</p>

    <div>
      <p>one</p>
      <p>two</p>
      <p>three</p>
    </div>
    <ol>
      <li>mango</li>
      <li>orange</li>
      <li>grapes</li>
    </ol>

    <ul>
      <li>Japan</li>
      <li>Korea</li>
      <li>Russia</li>
    </ul>
  </body>
</html>
