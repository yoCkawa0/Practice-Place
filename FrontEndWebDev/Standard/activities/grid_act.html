<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0 auto;
      }
      .grid-box {
        text-align: center;
        /* width: 100%; */
        display: grid;
        grid-template-rows: 60px 60px 60px 60px 60px 60px 60px;
        grid-template-areas:
          "header header menu menu menu menu menu menu menu menu"
          "hero hero hero hero hero hero hero hero hero hero"
          "hero hero hero hero hero hero hero hero hero hero"
          "hero hero hero hero hero hero hero hero hero hero"
          "main main main main main main main image image image"
          "main main main main main main main extra extra extra"
          "banner banner banner banner banner banner banner banner banner banner";
      }

      div {
        color: white;
      }
      .item1 {
        background-color: black;
        grid-area: header;
      }
      .item2 {
        background-color: red;
        grid-area: menu;
      }
      .item3 {
        background-color: navy;
        grid-area: main;
      }
      .item4 {
        background-color: lightblue;
        grid-area: hero;
      }
      .item5 {
        background-color: lightgreen;
        grid-area: image;
      }
      .item6 {
        background-color: palegreen;
        grid-area: extra;
      }
      .item7 {
        background-color: yellow;
        grid-area: banner;
      }

      @media screen and (max-width: 700px) {
        .grid-box {
          grid-template-rows: 60px 60px 60px 60px 60px 60px 60px;
          grid-template-areas:
            "header header header header header header header header "
            "hero hero hero hero hero hero hero hero"
            "hero hero hero hero hero hero hero hero"
            "menu menu main main main main main main"
            "menu menu main main main main main main"
            "menu menu banner banner banner banner banner banner "
            "menu menu extra extra extra extra image image";
        }
      }

      @media screen and (max-width: 300px) {
        .grid-box {
          grid-template-rows: 60px 60px 60px 60px 60px 60px 60px 60px 60px;
          grid-template-areas:
            "header header"
            "menu menu"
            "hero hero"
            "hero hero"
            "main main"
            "main main"
            "banner banner "
            "extra extra"
            "image image";
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-box">
      <div class="item1">HEADER</div>
      <div class="item2">MENU</div>
      <div class="item3">MAIN</div>
      <div class="item4">HERO</div>
      <div class="item5">IMAGE</div>
      <div class="item6">EXTRA</div>
      <div class="item7">BANNER</div>
    </div>
  </body>
</html>
