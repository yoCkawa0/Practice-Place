<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0 auto;
      }

      .container {
        height: 700px;
        width: 100%;
        border: 2px solid black;
        display: flex;
        /* flex-wrap: wrap; */
        justify-content: center;
        /* flex-direction: column; */
      }

      .column {
        width: 25%;
      }

      img {
        width: 100%;
        height: 100%;
      }

      .container > div {
        /* background-color: blueviolet; */
        border: 2px solid black;
        color: white;
        font-size: 20px;
        /* width: 20%; */
        padding: 0 5px;
        margin: 0;
        text-align: center;
      }
      .short {
        height: 30%;
        background-color: blueviolet;
      }

      .long {
        height: 70%;
        background-color: blue;
      }

      /* .container > div:nth-child(1),
      .container > div:nth-child(3) {
        height: 20%;
      }
      .container > :nth-child(2),
      .container > :nth-child(4) {
        height: 40%;
      }
      .container > div:nth-child(5),
      .container > div:nth-child(7) {
        display: block;
        height: 80%;
      }

      .container > div:nth-child(6),
      .container > div:nth-child(8) {
        height: 60%;
      } */

      @media screen and (max-width: 700px) {
        .container {
          flex-wrap: wrap;
        }

        .column {
          flex: 50%;
          width: 50%;
        }
      }

      @media screen and (max-width: 400px) {
        .container {
          flex-wrap: wrap;
        }

        .column {
          flex: 100%;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <div class="short">
          <img src="img/nature1.jpg" alt="" />
          1
        </div>
        <div class="long">
          <img src="img/nature3.jpg" alt="" />
          5
        </div>
      </div>

      <div class="column">
        <div class="long">
          <img src="img/nature3.jpg" alt="" />
          2
        </div>
        <div class="short">
          <img src="img/nature1.jpg" alt="" />
          6
        </div>
      </div>

      <div class="column">
        <div class="short">
          <img src="img/nature1.jpg" alt="" />
          3
        </div>
        <div class="long">
          <img src="img/nature3.jpg" alt="" />
          7
        </div>
      </div>

      <div class="column">
        <div class="long">
          <img src="img/nature3.jpg" alt="" />
          4
        </div>
        <div class="short">
          <img src="img/nature1.jpg" alt="" />
          8
        </div>
      </div>
    </div>
  </body>
</html>
