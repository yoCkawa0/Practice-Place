<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #backg {
        margin: 0 auto;
        height: 100vh;
        background-color: white;
        background-image: linear-gradient(
          135deg,
          blueviolet,
          blue,
          aqua,
          lightgreen
        );
      }

      .nav {
        background-color: lightcyan;
        width: 100%;
        height: 100px;
        border: 1px solid lightcyan;
        opacity: 30%;
      }

      a {
        text-decoration: none;
        text-align: center;
        margin: 0 auto;
        color: black;
        font-size: 30px;
        padding: 10%;
      }

      a:hover {
        height: 100px;
        background-color: white;
        background-image: linear-gradient(45deg, red, yellow);
      }
    </style>
  </head>
  <body>
    <div id="backg">
      <div class="nav">
        <a href="#home">Home</a>
        <a href="#blog">Blog</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </body>
</html>
