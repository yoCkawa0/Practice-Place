<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box1 {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: red;
        border-radius: 5px;
        padding: 10px;
        color: white;
        transition: width 2s, height 2s, transform 2s, transform ease-in;
      }

      #box1:hover {
        transition: 5s;
        transform: rotate(360deg);
        /* transform: rotate(-180deg); */
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="box1">UP!</div>
  </body>
</html>
