<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/calculator.css" /> -->
    <title>Document</title>
    <style>
      body {
        margin: 0;
        background-color: aquamarine;
        font-size: 30px;
        /* color: black; */
      }
      .result {
        margin: 0 auto;
        height: 200px;
        width: 500px;
        background-color: aliceblue;
        color: black;
        text-align: center;
      }

      .numbers {
        margin: 0 auto;
        width: 500px;
        color: white;
        text-align: center;
        display: grid;

        grid-template-areas:
          /* "div mult minus plus" */
          "seven eight nine "
          "four five six  "
          "one two three  "
          "reset dot zero ";
        /* "7 8 9 "
          "4 5 6" */
        /* "div mult minus plus" */
        /* "seven eight nine"
          "four five six "
          "one two three"
          "reset dot zero"; */
      }

      .operator {
        margin: 0 auto;
        width: 500px;
        color: white;
        text-align: center;
        display: grid;
        grid-template-areas: "div mult minus plus";
      }

      .operator > div {
        padding: 20px;
        padding-top: 35px;
        background-color: aqua;

        height: 50px;
        color: black;
      }

      .operator > div:hover {
        color: aqua;
        background-color: black;
      }
      .numbers > div {
        padding: 20px;
        padding-top: 35px;
        background-color: black;
        height: 50px;
      }

      .numbers > div:hover {
        background-color: white;
        color: black;
      }
      /* .numbers {
        margin: 0 auto;
        width: 100%;
      }

      .operator {
        margin: 0 auto;
        width: 100%;
      } */

      .plus {
        grid-area: plus;
      }
      .minus {
        grid-area: minus;
      }
      .mult {
        grid-area: mult;
      }
      .div {
        grid-area: div;
      }

      .zero {
        padding-right: 50px;
        grid-area: zero;
      }
      .one {
        padding-left: 50px;
        grid-area: one;
      }
      .two {
        grid-area: two;
      }

      .three {
        padding-right: 50px;
        grid-area: three;
      }

      .four {
        padding-left: 50px;
        grid-area: four;
      }

      .five {
        grid-area: five;
      }

      .six {
        padding-right: 50px;
        grid-area: six;
      }

      .seven {
        padding-left: 50px;
        grid-area: seven;
      }

      .eight {
        grid-area: eight;
      }

      .nine {
        padding-right: 50px;
        grid-area: nine;
      }
      .dot {
        grid-area: dot;
      }
      .reset {
        padding-left: 50px;
        grid-area: reset;
      }
      span {
        margin: 0 auto;
        display: block;
        width: 50px;
        height: 50px;
        background-color: yellow;
        border: 1px yellow solid;
        border-radius: 25px;
      }

      .c {
        margin: 0 auto;
        width: 100%;
        height: 100%;
        color: black;
        /* background-color: yellow;
        border: 1px yellow solid;
        border-radius: 50%; */
      }
    </style>
  </head>
  <body>
    <div class="result"></div>
    <div class="container">
      <!-- <div class="buttons"> -->
      <div class="operator">
        <div class="plus">+</div>
        <div class="minus">-</div>
        <div class="mult">ร</div>
        <div class="div">รท</div>
      </div>
      <div class="numbers">
        <div class="reset">
          <div class="c">
            <span>c</span>
          </div>
        </div>
        <div class="dot">.</div>
        <div class="zero">0</div>
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nine">9</div>
      </div>
      <!-- </div> -->
    </div>
  </body>
</html>
