<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        /* align-items: stretch; */
        border: red solid 2px;
        background-color: gray;
        height: 300px;
      }

      .container > div {
        background-color: blueviolet;
        color: white;
        font-size: 20px;
        width: 100px;
        line-height: 50px;
        text-align: center;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div style="align-self: flex-start">3</div>
      <div style="align-self: center">4</div>
      <div style="align-self: flex-end">5</div>
    </div>

    <div class="container">
      <div>1</div>
      <div style="flex-basis: 200px">2</div>
      <div>3</div>
      <div style="flex: 0 0 300px">4</div>
      <div>5</div>
    </div>

    <div class="container">
      <div style="order: 2">1</div>
      <div style="order: 4">2</div>
      <div style="order: 1">3</div>
      <div style="order: 3">4</div>
    </div>

    <div class="container">
      <div style="flex-grow: 1">1</div>
      <div style="flex-grow: 2">2</div>
      <div style="flex-grow: 1">3</div>
      <div style="flex-grow: 8">4</div>
    </div>

    <div class="container">
      <div>1</div>
      <div>2</div>
      <div style="flex-shrink: 0">3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>
