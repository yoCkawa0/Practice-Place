<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nth-child</title>
    <style>
      li:nth-child(1) {
        background-color: aquamarine;
        font-weight: bold;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>mango</li>
      <li>grapes</li>
      <li>orange</li>
      <li>apple</li>
      <li>banana</li>
    </ul>
  </body>
</html>
