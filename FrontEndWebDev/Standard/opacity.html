<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity</title>
    <style>
      img {
        width: 300px;
        height: 300px;
      }
      .p1 {
        opacity: 0.5;
      }

      .p2 {
        opacity: 0.2;
      }
    </style>
  </head>
  <body>
    <img src="img/p1.jpg" alt="" />
    <img src="img/p1.jpg" alt="" class="p1" />
    <img src="img/p2.jpg" alt="" class="p2" />
  </body>
</html>
