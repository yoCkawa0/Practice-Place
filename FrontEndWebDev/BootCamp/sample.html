    <title>HTML-5 layout</title>

  <body>
    <header>
      <div id="logo"></div>
      <nav>
        <ul>
          <li>Home</li>
          <li>About Us</li>
          <li>Services</li>
          <li>Blog</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <section>
      <div id="mainbox">
        <div class="contentholder box1">
          <h1>Our Mission</h1>
          <p>Is to help children</p>
          <center><button>Read More</button></center>
        </div>
        <div class="contentholder box2">
          <img src="images/sample2.jpg" alt="" />
        </div>
        <div class="contentholder box3">
          <img src="images/sample2.jpg" alt="" />
        </div>
        <div class="contentholder box4">
          <h1>Our Vision</h1>
          <p>Is to help children</p>
          <center><button>Read More</button></center>
        </div>

        <div id="mapholder">
          <div id="googlemapholder">
            <iframe id="actualmap" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6481.434577385747!2d139.7670085!3d35.6839626!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bfbd89f700b%3A0x277c49ba34ed38!2sTokyo%20Station!5e0!3m2!1sen!2sjp!4v1601039884950!5m2!1sen!2sjp"  frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
          </div>
        </div>
      </div>
    </section>

    <div class="contact">
      <h1>CONTACT US</h1>
      <center>
      <div class="forms">
        <form action="#" method="POST">
          <input type="text" size="30" name="email" placeholder="ENTER EMAIL" /><br />
          <input
            type="text"
            size="30"
            name="fullname"
            placeholder="ENTER FULLNAME"
          /><br />
          <input
            type="text"
            size="30"
            name="companyname"
            placeholder="COMPANY NAME"
          /><br />
          <textarea name="mesage" cols="30" rows="10" placeholder="ENTER MESAGE"></textarea>
          <br />
          <input type="submit" name="submit" value="submit" />
        </form>
      </center>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
