<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TABLES AND FORM</title>
    <link rel="stylesheet" href="css/css_tables_forms.css">
</head>
<body>
    <table>
        <tr class="odd">
            <td></td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="even">
            <td>4</td>
            <td></td>
            <td>6</td>
        </tr>
        <tr class="odd">
            <td>7</td>
            <td>8</td>
            <td></td>
        </tr>
        <tr class="even">
            <td></td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>

    <br>

    <form action="" method="">
        <input type="text" name="first_name" id="first_name" placeholder="First Name">
        <br>
        <br>

        <input type="text" name="last_name" id="last_name" placeholder="Last Name">
        <br>
        <br>


        <input type="submit" value="Submit" id="submit">
    </form>
    
</body>
</html>
