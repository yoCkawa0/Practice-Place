<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS LISTS</title>
    <link rel="stylesheet" href="css/css_lists.css">
</head>
<body>
    <h1>ORDERED LISTS</h1>
    <ol>
        <li class="decimal-zero">Decimal Leading Zero</li>
        <li class="lower-alpha">Lower Alpha</li>
        <li class="upper-alpha">Upper Alpha</li>
        <li class="lower-roman">Lower Roman</li>
        <li class="upper-roman">Upper Roman</li>
    </ol>

    <h1>UNORDERED LISTS</h1>
    <ul>
        <li class="none">None</li>
        <li class="disc">Disc</li>
        <li class="circle">Circle</li>
        <li class="square">Square</li>
    </ul>
</body>
</html>
